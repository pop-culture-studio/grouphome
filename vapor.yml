id: 41102
name: grouphome
asset-domain: assets.grouphome.guide
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.2:al2-arm'
        warm: 5
        domain: grouphome.guide
        database: grouphome
        storage: pcs-grouphome
        queue-timeout: 300
        #octane: true
        #octane-database-session-persist: true
        #octane-database-session-ttl: 10
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan vapor-ui:publish --ansi'
            - 'php artisan event:cache'
            - 'php artisan config:cache'
            - 'php artisan route:cache'
            - 'php artisan view:cache'
            - 'npm ci && npm run build && rm -rf node_modules'
        deploy:
          - 'php artisan migrate --force'
          - 'php artisan db:seed --force'
          - 'php artisan gh:delete'

    staging:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.2:al2-arm'
        warm: 5
        database: grouphome
        storage: staging-pcs-grouphome
        queue-timeout: 300
        #octane: true
        #octane-database-session-persist: true
        #octane-database-session-ttl: 10
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'php artisan vapor-ui:publish --ansi'
            - 'npm ci && npm run build && rm -rf node_modules'
        deploy:
            - 'php artisan migrate --force'
            - 'php artisan db:seed --force'
